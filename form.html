  <div class="forum">
    <form>

      <div class="logo">
        <!-- <img src="logo/logo_vertical.png" alt="Logo"> -->
      </div>

      <h1 class="heading">Your Feedback</h1>

      <div class="radio-buttons">
        <label>
          <input type="radio" name="feedback-type" value="suggestion"> Suggestion
        </label>
        <label>
          <input type="radio" name="feedback-type" value="comments"> Comments
        </label>
        <label>
          <input type="radio" name="feedback-type" value="question"> Question
        </label>
      </div>

      <div class="feedback">
        <label for="feedback-text">Describe your feedback:</label>
        <textarea id="feedback-text" name="feedback" rows="4" placeholder="Type your feedback here..."></textarea>
      </div>

      <div class="name-fields">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="container">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
  </div>
  </form>
